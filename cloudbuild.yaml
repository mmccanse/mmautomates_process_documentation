steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/sop-ai-repo/sop-ai:$COMMIT_SHA',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/sop-ai-repo/sop-ai:latest',
      '.'
    ]
    id: 'build-image'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'us-central1-docker.pkg.dev/$PROJECT_ID/sop-ai-repo/sop-ai:$COMMIT_SHA'
    ]
    id: 'push-image'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sop-ai'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/sop-ai-repo/sop-ai:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--quiet'
    id: 'deploy-service'
    waitFor: ['push-image']

options:
  logging: NONE

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/sop-ai-repo/sop-ai:$COMMIT_SHA'
